<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motocross Bikes</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 40px;
        }

        h2 {
            margin-top: 0;
        }

        p {
            margin-top: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Estilos específicos para imágenes */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Motocross Bikes</h1>
    </header>
    <main>
        <section>
            <h2>Honda CRF450R</h2>
            <img src="honda_crf450r.jpg" alt="Honda CRF450R">
            <p>Price: $9,599</p>
            <p>Payment Methods: Cash, Credit Card, PayPal</p>
            <img src="payment_methods.png" alt="Payment Methods">
        </section>
        <section>
            <h2>Yamaha YZ450F</h2>
            <img src="yamaha_yz450f.jpg" alt="Yamaha YZ450F">
            <p>Price: $9,399</p>
            <p>Payment Methods: Cash, Credit Card, Bitcoin</p>
            <img src="payment_methods.png" alt="Payment Methods">
        </section>
        <section>
            <h2>Kawasaki KX450</h2>
            <img src="kawasaki_kx450.jpg" alt="Kawasaki KX450">
            <p>Price: $9,299</p>
            <p>Payment Methods: Cash, Credit Card, Bank Transfer</p>
            <img src="payment_methods.png" alt="Payment Methods">
        </section>
    </main>
    <footer>
        <p>Contact us for more information.</p>
    </footer>
</body>
</html>
